<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
</head>
<body>
    <h1>Latest News</h1>
    <div id="news-container">
        <!-- RSS ফিড থেকে খবর এখানে দেখানো হবে -->
    </div>

    <script>
        // RSS ফিড URL 
        const rssFeedUrl = 'https://feeds.bbci.co.uk/news/world/rss.xml';
        const rssFeedUrl = 'http://rss.cnn.com/rss/edition.rss';
        const rssFeedUrl = 'http://feeds.reuters.com/reuters/topNews';
        const rssFeedUrl = 'https://rss.nytimes.com/services/xml/rss/nyt/World.xml'; 
        const rssFeedUrl = 'https://www.aljazeera.com/xml/rss/all.xml';
        const rssFeedUrl = 'https://www.theguardian.com/world/rss';
        const rssFeedUrl = 'https://feeds.foxnews.com/foxnews/world';
        const rssFeedUrl = 'https://www.nbcnews.com/id/3032091/device/rss/rss.xml';
        const rssFeedUrl = 'https://abcnews.go.com/abcnews/topstories';
        const rssFeedUrl = 'https://feeds.skynews.com/feeds/rss/home.xml';
        const rssFeedUrl = 'http://rssfeeds.usatoday.com/usatoday-NewsTopStories';
        

        // RSS to JSON API ব্যবহার করে ফিড ফেচ করা
        const rssToJsonApi = `https://api.rss2json.com/v1/api.json?rss_url=${rssFeedUrl}`;

        // Fetch RSS ফিড
        fetch(rssToJsonApi)
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('news-container');
                const newsItems = data.items;

                // ফিড থেকে খবর দেখানো
                newsItems.forEach(item => {
                    const newsElement = document.createElement('div');
                    newsElement.innerHTML = `
                        <h2>${item.title}</h2>
                        <p>${item.description}</p>
                        <a href="${item.link}" target="_blank">Read more</a>
                    `;
                    newsContainer.appendChild(newsElement);
                });
            })
            .catch(error => console.error('Error fetching the RSS feed:', error));
    </script>
</body>
</html>
